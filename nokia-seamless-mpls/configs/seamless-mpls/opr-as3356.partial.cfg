configure {
    system {
        name "OPR-AS3356"
        security {
            user-params {
                local-user {
                    user "admin" {
                        password "NokiaSros1!"
                        access {
                            console true
                        }
                        console {
                            member ["administrative"]
                        }
                    }
                }
            }
        }
    }
    card 1 {
        admin-state enable
        card-type iom-1
        mda 1 {
            admin-state enable
            mda-type me12-100gb-qsfp28
        }
    }
    policy-options {
        prefix-list "direct" {
            prefix 3.3.56.0/24 type exact {
            }
            prefix 187.16.100.0/24 type range {
                start-length 24
                end-length 30
            }
        }
        prefix-list "direct-v6" {
            prefix fd00:1234::/33 type exact {
            }
        }
        policy-statement "DIRECT-BGP" {
            entry 10 {
                from {
                    prefix-list ["direct"]
                    protocol {
                        name [direct]
                    }
                }
                action {
                    action-type accept
                }
            }
        }
        policy-statement "DIRECT-BGP-V6" {
            entry 10 {
                from {
                    prefix-list ["direct-v6"]
                    protocol {
                        name [direct]
                    }
                }
                action {
                    action-type accept
                }
            }
        }
        policy-statement "IMPORT-ALL" {
            entry 10 {
                action {
                    action-type accept
                }
            }
        }
    }
    port 1/1/c1 {
        connector {
            breakout c1-100g
        }
        admin-state enable
    }
    port 1/1/c2 {
        connector {
            breakout c1-100g
        }
        admin-state enable
    }
    port 1/1/c1/1 {
        admin-state enable
    }
    port 1/1/c2/1 {
        admin-state enable
    }
    router "Base" {
        autonomous-system 3356
        interface "loopack1" {
            admin-state enable
            loopback
            ipv4 {
                primary {
                    address 3.3.56.1
                    prefix-length 24
                }
            }
            ipv6 {
                address fd00:1234:5678:8000::1 {
                    prefix-length 33
                }
            }
        }
        interface "to-pe02" {
            admin-state enable
            port 1/1/c1/1
            ipv4 {
                primary {
                    address 200.0.200.1
                    prefix-length 30
                }
            }
            ipv6 {
                address 2001:cafe:3:3:56::2 {
                    prefix-length 126
                }
            }
        }
        interface "to-iperf" {
            admin-state enable
            port 1/1/c2/1
            ipv4 {
                primary {
                    address 187.16.100.1
                    prefix-length 30
                }
            }
        }
        bgp {
            admin-state enable
            router-id 3.3.56.1
            rapid-withdrawal true
            peer-ip-tracking true
            rapid-update {
                vpn-ipv4 true
                vpn-ipv6 true
                label-ipv4 true
                label-ipv6 true
            }
            graceful-restart {
            }
            group "AS65001" {
                description "LINK_IP-PE-02"
                type external
                family {
                    ipv4 true
                    ipv6 true
                }
            }
            neighbor "200.0.200.2" {
                description "LINK-IP-AS3356"
                group "AS65001"
                peer-as 65001
                family {
                    ipv4 true
                    ipv6 false
                }
                import {
                    policy ["IMPORT-ALL"]
                }
                export {
                    policy ["DIRECT-BGP"]
                }
            }
            neighbor "2001:cafe:3:3:56::1" {
                description "LINK-IP-AS3356"
                group "AS65001"
                peer-as 65001
                family {
                    ipv4 false
                    ipv6 true
                }
                import {
                    policy ["IMPORT-ALL"]
                }
                export {
                    policy ["DIRECT-BGP-V6"]
                }
            }
        }
    }
}