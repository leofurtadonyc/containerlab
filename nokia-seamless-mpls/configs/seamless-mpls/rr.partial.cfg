configure {
    system {
        name "Router-Reflector-AS65001"
        security {
            user-params {
                local-user {
                    user "admin" {
                        password "NokiaSros1!"
                        access {
                            console true
                        }
                        console {
                            member ["administrative"]
                        }
                    }
                }
            }
        }
    }
    card 1 {
        admin-state enable
        card-type iom-1
        mda 1 {
            admin-state enable
            mda-type me12-100gb-qsfp28
        }
    }
    policy-options {
        policy-statement "FROM-IPV6_TO-LBLIPV6" {
            entry 10 {
                from {
                    family [ipv6]
                    protocol {
                        name [bgp]
                    }
                }
                to {
                    protocol {
                        name [bgp-label]
                    }
                }
                action {
                    action-type accept
                }
            }
        }
        policy-statement "FROM-LBLIPV6_TO-IPV6" {
            entry 10 {
                from {
                    family [ipv6]
                    protocol {
                        name [bgp-label]
                    }
                }
                to {
                    protocol {
                        name [bgp]
                    }
                }
                action {
                    action-type accept
                }
            }
        }
    }
    port 1/1/c1 {
        connector {
            breakout c1-100g
        }
        admin-state enable
    }
    port 1/1/c2 {
        connector {
            breakout c1-100g
        }
        admin-state enable
    }
    port 1/1/c1/1 {
        admin-state enable
    }
    port 1/1/c2/1 {
        admin-state enable
    }
    router "Base" {
        autonomous-system 65001
        interface "system" {
            admin-state enable
            ipv4 {
                primary {
                    address 10.0.0.253
                    prefix-length 32
                }
            }
        }
        interface "to-abr01" {
            admin-state enable
            port 1/1/c2/1
            ipv4 {
                primary {
                    address 10.0.0.6
                    prefix-length 30
                }
            }
        }
        mpls-labels {
            sr-labels {
                start 100000
                end 100999
            }
        }
        bgp {
            admin-state enable
            router-id 10.0.0.253
            graceful-restart {
            }
            next-hop-resolution {
                shortcut-tunnel {
                    family ipv4 {
                        resolution filter
                        resolution-filter {
                            bgp true
                            sr-ospf true
                        }
                    }
                    family ipv6 {
                        resolution filter
                        resolution-filter {
                            sr-ospf true
                        }
                    }
                }
                labeled-routes {
                    transport-tunnel {
                        family vpn {
                            resolution filter
                            resolution-filter {
                                sr-ospf true
                            }
                        }
                        family label-ipv4 {
                            resolution filter
                            resolution-filter {
                                sr-ospf true
                            }
                        }
                        family label-ipv6 {
                            resolution filter
                            resolution-filter {
                                sr-ospf true
                            }
                        }
                    }
                }
            }
            rib-management {
                ipv6 {
                    route-table-import {
                        policy-name "FROM-LBLIPV6_TO-IPV6"
                    }
                }
                label-ipv6 {
                    route-table-import {
                        policy-name "FROM-IPV6_TO-LBLIPV6"
                    }
                }
            }
            group "IBGP" {
                vpn-apply-export true
                vpn-apply-import true
                type internal
                peer-as 65001
                local-address "system"
                split-horizon true
                family {
                    ipv4 true
                    vpn-ipv4 true
                    vpn-ipv6 true
                    evpn true
                    label-ipv4 true
                    label-ipv6 true
                }
                cluster {
                    cluster-id 10.0.0.253
                }
            }
            neighbor "10.1.1.254" {
                group "IBGP"
            }
            neighbor "10.1.1.255" {
                group "IBGP"
            }
            neighbor "10.2.2.254" {
                group "IBGP"
            }
        }
        mpls {
            admin-state enable
            interface "system" {
            }
        }
        ospf 0 {
            admin-state enable
            router-id 10.0.0.253
            advertise-router-capability area
            traffic-engineering true
            segment-routing {
                admin-state enable
                prefix-sid-range {
                    global
                }
            }
            area 0.0.0.0 {
                interface "system" {
                    interface-type point-to-point
                    node-sid {
                        index 502
                    }
                }
                interface "to-abr01" {
                    interface-type point-to-point
                }
            }
        }
        rsvp {
            admin-state disable
        }
    }
}