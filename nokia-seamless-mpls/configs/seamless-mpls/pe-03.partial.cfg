configure {
    system {
        name "PE-03"
        security {
            user-params {
                local-user {
                    user "admin" {
                        password "NokiaSros1!"
                        access {
                            console true
                        }
                        console {
                            member ["administrative"]
                        }
                    }
                }
            }
        }
    }
    card 1 {
        admin-state enable
        card-type iom-1
        mda 1 {
            admin-state enable
            mda-type me12-100gb-qsfp28
        }
    }
    port 1/1/c1 {
        connector {
            breakout c1-100g
        }
        admin-state enable
    }
    port 1/1/c2 {
        connector {
            breakout c1-100g
        }
        admin-state enable
    }
    port 1/1/c1/1 {
        admin-state enable
    }
    port 1/1/c2/1 {
        admin-state enable
    }
    router "Base" {
        interface "system" {
            ipv4 {
                primary {
                    address 10.2.2.255
                    prefix-length 32
                }
            }
        }
        interface "to-abr02" {
            admin-state enable
            port 1/1/c1/1
            ipv4 {
                primary {
                    address 10.2.2.2
                    prefix-length 30
                }
            }
        }
        interface "to-pe04" {
            admin-state enable
            port 1/1/c2/1
            ipv4 {
                primary {
                    address 10.2.2.9
                    prefix-length 30
                }
            }
        }
        mpls-labels {
            sr-labels {
                start 100000
                end 100999
            }
        }
        mpls {
            interface "system" {
                admin-state enable
            }
        }
        ospf 0 {
            admin-state enable
            router-id 10.2.2.255
            advertise-router-capability area
            traffic-engineering true
            segment-routing {
                admin-state enable
                prefix-sid-range {
                    global
                }
            }
            area 2.2.2.2 {
                interface "system" {
                    interface-type point-to-point
                    node-sid {
                        index 201
                    }
                }
                interface "to-abr02" {
                    interface-type point-to-point
                }
                interface "to-pe04" {
                    interface-type point-to-point
                }
            }
        }
        rsvp {
            admin-state disable
        }
    }
}