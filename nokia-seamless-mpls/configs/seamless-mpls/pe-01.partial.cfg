configure {
    system {
        name "PE-01"
        security {
            user-params {
                local-user {
                    user "admin" {
                        password "NokiaSros1!"
                        access {
                            console true
                        }
                        console {
                            member ["administrative"]
                        }
                    }
                }
            }
        }
    }
    card 1 {
        admin-state enable
        card-type iom-1
        mda 1 {
            admin-state enable
            mda-type me12-100gb-qsfp28
        }
    }
    policy-options {
        policy-statement "FROM-IPV6_TO-LBLIPV6" {
            entry 10 {
                from {
                    family [ipv6]
                    protocol {
                        name [bgp]
                    }
                }
                to {
                    protocol {
                        name [bgp-label]
                    }
                }
                action {
                    action-type accept
                }
            }
        }
        policy-statement "FROM-LBLIPV6_TO-IPV6" {
            entry 10 {
                from {
                    family [ipv6]
                    protocol {
                        name [bgp-label]
                    }
                }
                to {
                    protocol {
                        name [bgp]
                    }
                }
                action {
                    action-type accept
                }
            }
        }
    }
    port 1/1/c1 {
        connector {
            breakout c1-100g
        }
        admin-state enable
    }
    port 1/1/c2 {
        connector {
            breakout c1-100g
        }
        admin-state enable
    }
    port 1/1/c3 {
        connector {
            breakout c1-100g
        }
        admin-state enable
    }
    port 1/1/c4 {
        connector {
            breakout c1-100g
        }
        admin-state enable
    }
    port 1/1/c1/1 {
        admin-state enable
    }
    port 1/1/c2/1 {
        admin-state enable
    }
    port 1/1/c3/1 {
        admin-state enable
        ethernet {
            mode access
        }
    }
    port 1/1/c4/1 {
        admin-state enable
        ethernet {
            mode access
        }
    }
    router "Base" {
        autonomous-system 65001
        interface "system" {
            ipv4 {
                primary {
                    address 10.1.1.255
                    prefix-length 32
                }
            }
        }
        interface "to-abr01" {
            port 1/1/c1/1
            ipv4 {
                primary {
                    address 10.1.1.1
                    prefix-length 30
                }
            }
            admin-state enable
        }
        interface "to-pe02" {
            port 1/1/c2/1
            ipv4 {
                primary {
                    address 10.1.1.9
                    prefix-length 30
                }
            }
            admin-state enable
        }
    mpls-labels {
            sr-labels {
                start 100000
                end 100999
            }
        }
        bgp {
            admin-state enable
            router-id 10.1.1.255
            graceful-restart {
            }
            next-hop-resolution {
                shortcut-tunnel {
                    family ipv4 {
                        resolution filter
                        resolution-filter {
                            sr-ospf true
                        }
                    }
                    family ipv6 {
                        resolution filter
                        resolution-filter {
                            sr-ospf true
                        }
                    }
                }
                labeled-routes {
                    transport-tunnel {
                        family vpn {
                            resolution filter
                            resolution-filter {
                                sr-ospf true
                            }
                        }
                        family label-ipv4 {
                            resolution filter
                            resolution-filter {
                                sr-ospf true
                            }
                        }
                        family label-ipv6 {
                            resolution filter
                            resolution-filter {
                                sr-ospf true
                            }
                        }
                    }
                }
            }
            rib-management {
                ipv6 {
                    route-table-import {
                        policy-name "FROM-LBLIPV6_TO-IPV6"
                    }
                }
                label-ipv6 {
                    route-table-import {
                        policy-name "FROM-IPV6_TO-LBLIPV6"
                    }
                }
            }
            group "IBGP" {
                vpn-apply-export true
                vpn-apply-import true
                next-hop-self true
                type internal
                peer-as 65001
                local-address "system"
                split-horizon true
                family {
                    ipv4 true
                    vpn-ipv4 true
                    vpn-ipv6 true
                    evpn true
                    label-ipv4 true
                    label-ipv6 true
                }
            }
            neighbor "10.0.0.253" {
                group "IBGP"
            }
        }
        mpls {
            admin-state enable
            interface "system" {
            }
        }
        ospf 0 {
            admin-state enable
            router-id 10.1.1.255
            advertise-router-capability area
            traffic-engineering true
            segment-routing {
                admin-state enable
                prefix-sid-range {
                    global
                }
            }
            area 1.1.1.1 {
                interface "system" {
                    interface-type point-to-point
                    node-sid {
                        index 101
                    }
                }
                interface "to-abr01" {
                    interface-type point-to-point
                }
                interface "to-pe02" {
                    interface-type point-to-point
                }
            }
        }
        rsvp {
            admin-state disable
        }
    }
    service {
        customer "1" {
        }
        vpls "10" {
            admin-state enable
            customer "1"
            bgp-evpn {
                evi 10
                mpls 1 {
                    admin-state enable
                    auto-bind-tunnel {
                        resolution filter
                        resolution-filter {
                            sr-ospf true
                        }
                    }
                }
            }
            sap 1/1/c3/1 {
                admin-state enable
            }
        }
        vprn "20" {
            admin-state enable
            customer "1"
            autonomous-system 65001
            bgp-ipvpn {
                mpls {
                    admin-state enable
                    route-distinguisher "65001:255"
                    vrf-target {
                        community "target:65001:20"
                    }
                    auto-bind-tunnel {
                        resolution filter
                        resolution-filter {
                            sr-ospf true
                        }
                    }
                }
            }
            interface "CNX-VPRN-A" {
                admin-state enable
                ipv4 {
                    primary {
                        address 200.200.200.1
                        prefix-length 30
                    }
                }
                sap 1/1/c4/1 {
                    admin-state enable
                }
                ipv6 {
                    address 2804:113c::1 {
                        prefix-length 126
                    }
                }
            }
        }
    }
}