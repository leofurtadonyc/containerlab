configure {
    system {
        name "PE-04"
        security {
            user-params {
                local-user {
                    user "admin" {
                        password "NokiaSros1!"
                        access {
                            console true
                        }
                        console {
                            member ["administrative"]
                        }
                    }
                }
            }
        }
    }
    card 1 {
        admin-state enable
        card-type iom-1
        mda 1 {
            admin-state enable
            mda-type me12-100gb-qsfp28
        }
    }
    policy-options {
        community "CUSTUMERS" {
            member "65001:100" { }
        }
        community "FROM-IP-AS3356" {
            member "53181:3356" { }
        }
        policy-statement "COSTUMERS-IN" {
            entry 10 {
                action {
                    action-type accept
                    local-preference 10000
                    community {
                        add ["CUSTUMERS"]
                    }
                }
            }
            entry 99 {
                action {
                    action-type reject
                }
            }
        }
        policy-statement "COSTUMERS-OUT" {
            entry 10 {
                from {
                    community {
                        name "FROM-IP-AS3356"
                    }
                }
                action {
                    action-type accept
                }
            }
            entry 99 {
                action {
                    action-type reject
                }
            }
        }
        policy-statement "FROM-IPV6_TO-LBLIPV6" {
            entry 10 {
                from {
                    family [ipv6]
                    protocol {
                        name [bgp]
                    }
                }
                to {
                    protocol {
                        name [bgp-label]
                    }
                }
                action {
                    action-type accept
                }
            }
        }
        policy-statement "FROM-LBLIPV6_TO-IPV6" {
            entry 10 {
                from {
                    family [ipv6]
                    protocol {
                        name [bgp-label]
                    }
                }
                to {
                    protocol {
                        name [bgp]
                    }
                }
                action {
                    action-type accept
                }
            }
        }
        policy-statement "IBGP-IN" {
            description "RECEBIMENTO-ROTAS-DO-RRs"
            entry 10 {
                from {
                    family [ipv4]
                    protocol {
                        name [bgp]
                    }
                }
                action {
                    action-type accept
                }
            }
        }
        policy-statement "IBGP-IN-V6" {
            description "RECEBIMENTO-ROTAS-DO-RRs"
            entry 10 {
                from {
                    family [ipv6]
                    protocol {
                        name [bgp-label]
                    }
                }
                action {
                    action-type accept
                }
            }
        }
        policy-statement "IBGP-OUT" {
            description "ENVIO-DE-ROTAS-PARA-RRs"
            entry 10 {
                from {
                    family [ipv4]
                    protocol {
                        name [bgp]
                    }
                }
                action {
                    action-type accept
                }
            }
        }
        policy-statement "IBGP-OUT-V6" {
            description "ENVIO-DE-ROTAS-PARA-RRs"
            entry 10 {
                from {
                    family [ipv6]
                    protocol {
                        name [bgp]
                    }
                }
                to {
                    protocol {
                        name [bgp-label]
                    }
                }
                action {
                    action-type accept
                }
            }
        }
    }
    port 1/1/c1 {
        connector {
            breakout c1-100g
        }
        admin-state enable
    }
    port 1/1/c2 {
        connector {
            breakout c1-100g
        }
        admin-state enable
    }
    port 1/1/c3 {
        connector {
            breakout c1-100g
        }
        admin-state enable
    }
    port 1/1/c4 {
        connector {
            breakout c1-100g
        }
        admin-state enable
    }
    port 1/1/c5 {
        connector {
            breakout c1-100g
        }
        admin-state enable
    }
    port 1/1/c1/1 {
        admin-state enable
    }
    port 1/1/c2/1 {
        admin-state enable
    }
    port 1/1/c3/1 {
        admin-state enable
    }
    port 1/1/c4/1 {
        admin-state enable
        ethernet {
            mode access
        }
    }
    port 1/1/c5/1 {
        admin-state enable
        ethernet {
            mode access
        }
    }
    router "Base" {
        autonomous-system 65001
        interface "CLI-AS264075" {
            admin-state enable
            description "CNX-ROUTER-K2-AS65001"
            port 1/1/c3/1
            ipv4 {
                primary {
                    address 10.69.10.1
                    prefix-length 30
                }
            }
            ipv6 {
                address 2804:113c:8800:10::1 {
                    prefix-length 126
                }
            }
        }
        interface "system" {
            admin-state enable
            ipv4 {
                primary {
                    address 10.2.2.254
                    prefix-length 32
                }
            }
        }
        interface "to-abr02" {
            admin-state enable
            port 1/1/c2/1
            ipv4 {
                primary {
                    address 10.2.2.6
                    prefix-length 30
                }
            }
        }
        interface "to-pe03" {
            admin-state enable
            port 1/1/c1/1
            ipv4 {
                primary {
                    address 10.2.2.10
                    prefix-length 30
                }
            }
        }
        mpls-labels {
            sr-labels {
                start 100000
                end 100999
            }
        }
        bgp {
            router-id 10.2.2.254
            graceful-restart {
            }
            next-hop-resolution {
                shortcut-tunnel {
                    family ipv4 {
                        resolution filter
                        resolution-filter {
                            sr-ospf true
                        }
                    }
                    family ipv6 {
                        resolution filter
                        resolution-filter {
                            sr-ospf true
                        }
                    }
                }
                labeled-routes {
                    transport-tunnel {
                        family vpn {
                            resolution filter
                            resolution-filter {
                                sr-ospf true
                            }
                        }
                        family label-ipv4 {
                            resolution filter
                            resolution-filter {
                                sr-ospf true
                            }
                        }
                        family label-ipv6 {
                            resolution filter
                            resolution-filter {
                                sr-ospf true
                            }
                        }
                    }
                }
            }
            rib-management {
                ipv6 {
                    route-table-import {
                        policy-name "FROM-LBLIPV6_TO-IPV6"
                    }
                }
                label-ipv6 {
                    route-table-import {
                        policy-name "FROM-IPV6_TO-LBLIPV6"
                    }
                }
            }
            group "CLI-BGP" {
                admin-state enable
                description "CLI-BGP"
                type external
                split-horizon true
                family {
                    ipv4 true
                    ipv6 true
                }
                import {
                    policy ["COSTUMERS-IN"]
                }
                export {
                    policy ["COSTUMERS-OUT"]
                }
            }
            group "IBGP" {
                admin-state enable
                vpn-apply-export true
                vpn-apply-import true
                next-hop-self true
                type internal
                local-address "system"
                split-horizon true
                family {
                    ipv4 true
                    vpn-ipv4 true
                    vpn-ipv6 true
                    evpn true
                    label-ipv4 true
                    label-ipv6 true
                }
                import {
                    policy ["IBGP-IN" "IBGP-IN-V6"]
                }
                export {
                    policy ["IBGP-OUT" "IBGP-OUT-V6"]
                }
            }
            neighbor "10.0.0.253" {
                group "IBGP"
            }
            neighbor "10.69.10.2" {
                group "CLI-BGP"
                peer-as 264075
            }
            neighbor "2804:113c:8800:10::2" {
                group "CLI-BGP"
                peer-as 264075
            }
        }
        mpls {
            interface "system" {
                admin-state enable
            }
        }
        ospf 0 {
            admin-state enable
            router-id 10.2.2.254
            advertise-router-capability area
            traffic-engineering true
            segment-routing {
                admin-state enable
                prefix-sid-range {
                    global
                }
            }
            area 2.2.2.2 {
                interface "system" {
                    interface-type point-to-point
                    node-sid {
                        index 202
                    }
                }
                interface "to-abr02" {
                    interface-type point-to-point
                }
                interface "to-pe03" {
                    interface-type point-to-point
                }
            }
        }
        rsvp {
            admin-state disable
        }
    }
    service {
        customer "1" {
        }
        vpls "10" {
            admin-state enable
            customer "1"
            bgp-evpn {
                evi 10
                mpls 1 {
                    admin-state enable
                    auto-bind-tunnel {
                        resolution filter
                        resolution-filter {
                            sr-ospf true
                        }
                    }
                }
            }
            sap 1/1/c4/1 {
                admin-state enable
            }
        }
        vprn "20" {
            admin-state enable
            customer "1"
            autonomous-system 65001
            bgp-ipvpn {
                mpls {
                    admin-state enable
                    route-distinguisher "65001:254"
                    vrf-target {
                        community "target:65001:20"
                    }
                    auto-bind-tunnel {
                        resolution filter
                        resolution-filter {
                            sr-ospf true
                        }
                    }
                }
            }
            interface "CNX-VPRN-B" {
                admin-state enable
                ipv4 {
                    primary {
                        address 100.100.100.1
                        prefix-length 30
                    }
                }
                sap 1/1/c5/1 {
                    admin-state enable
                }
                ipv6 {
                    address 2804:113c:cafe::1 {
                        prefix-length 126
                    }
                }
            }
        }
    }
}