configure {
    system {
        name "PE-02"
        security {
            user-params {
                local-user {
                    user "admin" {
                        password "NokiaSros1!"
                        access {
                            console true
                        }
                        console {
                            member ["administrative"]
                        }
                    }
                }
            }
        }
    }
    card 1 {
        admin-state enable
        card-type iom-1
        mda 1 {
            admin-state enable
            mda-type me12-100gb-qsfp28
        }
    }
    port 1/1/c1 {
        connector {
            breakout c1-100g
        }
        admin-state enable
    }
    port 1/1/c2 {
        connector {
            breakout c1-100g
        }
        admin-state enable
    }
    port 1/1/c3 {
        connector {
            breakout c1-100g
        }
        admin-state enable
    }
    port 1/1/c1/1 {
        admin-state enable
    }
    port 1/1/c2/1 {
        admin-state enable
    }
    port 1/1/c3/1 {
        admin-state enable
    }
    policy-options {
        community "CUSTUMERS" {
            member "65001:100" { }
        }
        community "FROM-IP-AS3356" {
            member "53181:3356" { }
        }
        policy-statement "AS3356-in" {
            entry 10 {
                action {
                    action-type accept
                    local-preference 200
                    bgp-med {
                        set 0
                    }
                    community {
                        add ["FROM-IP-AS3356"]
                    }
                }
            }
            entry 99 {
                action {
                    action-type reject
                }
            }
        }
        policy-statement "FROM-IPV6_TO-LBLIPV6" {
            entry 10 {
                from {
                    family [ipv6]
                    protocol {
                        name [bgp]
                    }
                }
                to {
                    protocol {
                        name [bgp-label]
                    }
                }
                action {
                    action-type accept
                }
            }
        }
        policy-statement "FROM-LBLIPV6_TO-IPV6" {
            entry 10 {
                from {
                    family [ipv6]
                    protocol {
                        name [bgp-label]
                    }
                }
                to {
                    protocol {
                        name [bgp]
                    }
                }
                action {
                    action-type accept
                }
            }
        }
        policy-statement "IBGP-IN" {
            description "RECEBIMENTO-ROTAS-DO-RRs"
            entry 10 {
                from {
                    family [ipv4]
                    protocol {
                        name [bgp]
                    }
                }
                action {
                    action-type accept
                }
            }
        }
        policy-statement "IBGP-IN-V6" {
            description "RECEBIMENTO-ROTAS-DO-RRs"
            entry 10 {
                from {
                    family [ipv6]
                    protocol {
                        name [bgp-label]
                    }
                }
                action {
                    action-type accept
                }
            }
        }
        policy-statement "IBGP-OUT" {
            description "ENVIO-DE-ROTAS-PARA-RRs"
            entry 10 {
                from {
                    family [ipv4]
                    protocol {
                        name [bgp]
                    }
                }
                action {
                    action-type accept
                }
            }
        }
        policy-statement "IBGP-OUT-V6" {
            description "ENVIO-DE-ROTAS-PARA-RRs"
            entry 10 {
                from {
                    family [ipv6]
                    protocol {
                        name [bgp]
                    }
                }
                to {
                    protocol {
                        name [bgp-label]
                    }
                }
                action {
                    action-type accept
                }
            }
        }
        policy-statement "as3356-out" {
            entry 10 {
                from {
                    community {
                        expression "[CUSTUMERS]"
                    }
                }
                action {
                    action-type accept
                }
            }
            entry 99 {
                action {
                    action-type reject
                }
            }
        }
    }
    router "Base" {
        autonomous-system 65001
        interface "system" {
            admin-state enable
            ipv4 {
                primary {
                    address 10.1.1.254
                    prefix-length 32
                }
            }
        }
        interface "to-pe01" {
            port 1/1/c1/1
            ipv4 {
                primary {
                    address 10.1.1.10
                    prefix-length 30
                }
            }
            admin-state enable
        }
        interface "to-abr01" {
            port 1/1/c2/1
            ipv4 {
                primary {
                    address 10.1.1.5
                    prefix-length 30
                }
            }
            admin-state enable
        }
        interface "OPR-3356" {
            admin-state enable
            port 1/1/c3/1
            ipv4 {
                primary {
                    address 200.0.200.2
                    prefix-length 30
                }
            }
            ipv6 {
                address 2001:cafe:3:3:56::1 {
                    prefix-length 126
                }
            }
        }
    mpls-labels {
            sr-labels {
                start 100000
                end 100999
            }
        }        
        bgp {
            router-id 10.1.1.254
            rapid-withdrawal true
            peer-ip-tracking true
            rapid-update {
                vpn-ipv4 true
                vpn-ipv6 true
                label-ipv4 true
                label-ipv6 true
            }
            graceful-restart {
            }
            next-hop-resolution {
                shortcut-tunnel {
                    family ipv4 {
                        resolution filter
                        resolution-filter {
                            sr-ospf true
                        }
                    }
                    family ipv6 {
                        resolution filter
                        resolution-filter {
                            sr-ospf true
                        }
                    }
                }
                labeled-routes {
                    transport-tunnel {
                        family vpn {
                            resolution filter
                            resolution-filter {
                                sr-ospf true
                            }
                        }
                        family label-ipv4 {
                            resolution filter
                            resolution-filter {
                                sr-ospf true
                            }
                        }
                        family label-ipv6 {
                            resolution filter
                            resolution-filter {
                                sr-ospf true
                            }
                        }
                    }
                }
            }
            rib-management {
                ipv6 {
                    route-table-import {
                        policy-name "FROM-LBLIPV6_TO-IPV6"
                    }
                }
                label-ipv6 {
                    route-table-import {
                        policy-name "FROM-IPV6_TO-LBLIPV6"
                    }
                }
            }
            group "AS3356" {
                description "LINK_IP-AS3356"
                type external
                family {
                    ipv4 true
                    ipv6 true
                }
            }
            group "IBGP-RR-JARVIS" {
                description "ENVIO_ROTAS"
                vpn-apply-export true
                vpn-apply-import true
                next-hop-self true
                type internal
                local-address "system"
                family {
                    ipv4 true
                    vpn-ipv4 true
                    vpn-ipv6 true
                    evpn true
                    label-ipv4 true
                    label-ipv6 true
                }
                import {
                    policy ["IBGP-IN" "IBGP-IN-V6"]
                }
                export {
                    policy ["IBGP-OUT" "IBGP-OUT-V6"]
                }
            }
            neighbor "10.0.0.253" {
                description "RR01-JARVIS"
                group "IBGP-RR-JARVIS"
            }
            neighbor "200.0.200.1" {
                description "LINK-IP-AS3356"
                group "AS3356"
                peer-as 3356
                import {
                    policy ["AS3356-in"]
                }
                export {
                    policy ["as3356-out"]
                }
            }
            neighbor "2001:cafe:3:3:56::2" {
                description "LINK-IP-AS3356"
                group "AS3356"
                peer-as 3356
                import {
                    policy ["AS3356-in"]
                }
                export {
                    policy ["as3356-out"]
                }
            }
        }
        mpls {
            admin-state enable
            interface "system" {
            }
        }
        ospf 0 {
            admin-state enable
            router-id 10.1.1.254
            advertise-router-capability area
            traffic-engineering true
            segment-routing {
                admin-state enable
                prefix-sid-range {
                    global
                }
            }
            area 1.1.1.1 {
                interface "system" {
                    interface-type point-to-point
                    node-sid {
                        index 102
                    }
                }
                interface "to-abr01" {
                    interface-type point-to-point
                }
                interface "to-pe01" {
                    interface-type point-to-point
                }
            }
        }
        rsvp {
            admin-state disable
        }
    }
}