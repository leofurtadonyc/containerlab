hostname OPR-AS3356
password zebra
log stdout
!
interface lo
 ip address 3.3.56.1/32
 ipv6 address 2001:CAFE:33:56::10/128
!
interface eth0
 shutdown
!
interface eth1
 description CNX-K2-AS65001
 ip address 200.0.200.1/30
 ipv6 address 2001:CAFE:3:3:56::2/126
!
router bgp 3356
 bgp router-id 3.3.56.1
 no bgp ebgp-requires-policy
 !
 neighbor 200.0.200.2 remote-as 65001
 neighbor 200.0.200.2 description PE-02-NOKIA
 !
 neighbor 2001:CAFE:3:3:56::1 remote-as 65001
 neighbor 2001:CAFE:3:3:56::1 description PE-02-NOKIA-V6
 !
 address-family ipv4 unicast
  network 3.3.56.0/24
  neighbor 200.0.200.2 activate
  neighbor 200.0.200.2 send-community
  neighbor 200.0.200.2 soft-reconfiguration inbound
  neighbor 200.0.200.2 route-map EXPORT out
  no neighbor 2001:CAFE:3:3:56::1 activate
 exit-address-family
 !
 address-family ipv6 unicast
  network 2001:CAFE::/33
  neighbor 2001:CAFE:3:3:56::1 activate
  neighbor 2001:CAFE:3:3:56::1 send-community
  neighbor 2001:CAFE:3:3:56::1 ssoft-reconfiguration inbound
  neighbor 2001:CAFE:3:3:56::1 send-community
  neighbor 2001:CAFE:3:3:56::1 route-map EXPORT out
  no neighbor 200.0.200.2 activate
 exit-address-family
!
ip prefix-list ANUNCIO seq 5 permit 3.3.56.0/24
ipv6 prefix-list ANUNCIO seq 5 permit 2001:CAFE::/33
!
route-map EXPORT permit 10
 match ip address prefix-list ANUNCIO
!
route-map EXPORT permit 20
 match ipv6 address prefix-list ANUNCIO
line vty
!
ip route 3.3.56.0/24 blackhole
!
ipv6 route 2001:CAFE::/33 blackhole
!