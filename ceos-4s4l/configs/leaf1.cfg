hostname leaf1
!
service routing protocols model multi-agent
!
username lfurtado privilege 15 secret 0 Juniper
!
ip routing
ip virtual-router mac-address 00:1c:73:00:00:01
!
vrf instance TENANT1
!
ip routing vrf TENANT1
!
vlan 10
   name TENANT1_VLAN10
!
vlan 20
   name TENANT1_VLAN20
!
vlan 4094
   name TENANT1_L3VNI
!
interface Loopback0
   ip address 10.255.1.1/32
!
interface Loopback1
   ip address 10.255.2.1/32
!
interface Ethernet1
   description to-spine1
   no switchport
   ip address 10.0.0.0/31
!
interface Ethernet2
   description to-spine2
   no switchport
   ip address 10.0.0.2/31
!
interface Ethernet3
   description to-spine3
   no switchport
   ip address 10.0.0.4/31
!
interface Ethernet4
   description to-spine4
   no switchport
   ip address 10.0.0.6/31
!
! --- Host-facing EVPN all-active multihoming (ESI-LAG) ---
!
interface Ethernet5
   description to-host1 (l4h1)
   channel-group 11 mode active
!
interface Ethernet6
   description to-host2 (l4h2)
   channel-group 12 mode active
!
interface Port-Channel11
   description ESI-LAG to-host1 (l4h1) on leaf1/leaf2
   switchport
   switchport mode trunk
   switchport trunk allowed vlan 10,20
   !
   evpn ethernet-segment
      identifier 0000:0000:0000:0011:1111
      route-target import 00:00:00:11:11:11
   !
   lacp system-id 0000.0011.1111
!
interface Port-Channel12
   description ESI-LAG to-host2 (l4h2) on leaf1/leaf2
   switchport
   switchport mode trunk
   switchport trunk allowed vlan 10,20
   !
   evpn ethernet-segment
      identifier 0000:0000:0000:0012:2222
      route-target import 00:00:00:12:22:22
   !
   lacp system-id 0000.0012.2222
!
interface Vlan10
   vrf TENANT1
   ip address virtual 192.168.10.1/24
!
interface Vlan20
   vrf TENANT1
   ip address virtual 192.168.20.1/24
!
interface Vlan4094
   vrf TENANT1
   ip address 10.255.10.1/32
!
interface Vxlan1
   vxlan source-interface Loopback1
   vxlan udp-port 4789
   vxlan vlan 10 vni 10100
   vxlan vlan 20 vni 10200
   vxlan vrf TENANT1 vni 10000
!
router bgp 65101
   router-id 10.255.1.1
   no bgp default ipv4-unicast
!
   neighbor SPINE-UNDERLAY peer group
   neighbor SPINE-UNDERLAY remote-as 65000
   neighbor SPINE-UNDERLAY send-community
   neighbor SPINE-UNDERLAY maximum-routes 12000
!
   neighbor 10.0.0.1 peer group SPINE-UNDERLAY
   neighbor 10.0.0.3 peer group SPINE-UNDERLAY
   neighbor 10.0.0.5 peer group SPINE-UNDERLAY
   neighbor 10.0.0.7 peer group SPINE-UNDERLAY
!
   neighbor SPINE-EVPN peer group
   neighbor SPINE-EVPN remote-as 65000
   neighbor SPINE-EVPN ebgp-multihop 3
   neighbor SPINE-EVPN update-source Loopback0
   neighbor SPINE-EVPN send-community extended
   neighbor SPINE-EVPN maximum-routes 12000
!
   neighbor 10.255.0.1 peer group SPINE-EVPN
   neighbor 10.255.0.2 peer group SPINE-EVPN
   neighbor 10.255.0.3 peer group SPINE-EVPN
   neighbor 10.255.0.4 peer group SPINE-EVPN
!
   address-family ipv4
      neighbor SPINE-UNDERLAY activate
      network 10.255.1.1/32
      network 10.255.2.1/32
!
   address-family evpn
      neighbor SPINE-EVPN activate
!
   vlan 10
      rd auto
      route-target both 65000:10100
      redistribute learned
!
   vlan 20
      rd auto
      route-target both 65000:10200
      redistribute learned
!
   vrf TENANT1
      route-target import evpn 65000:10000
      route-target export evpn 65000:10000
      redistribute connected
!
end
