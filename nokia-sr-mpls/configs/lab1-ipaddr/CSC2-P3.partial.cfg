configure {
    system {
        name "CSC2-P3"
        security {
            user-params {
                local-user {
                    user "admin" {
                        password "NokiaSros1!"
                        access {
                            console true
                        }
                        console {
                            member ["administrative"]
                        }
                    }
                }
            }
        }
    }
    card 1 {
        admin-state enable
        card-type iom-1
        mda 1 {
            admin-state enable
            mda-type me12-100gb-qsfp28
        }
    }
    port 1/1/c2 {
        connector {
            breakout c1-100g
        }
        admin-state enable
    }
    port 1/1/c1 {
        connector {
            breakout c1-100g
        }
        admin-state enable
    }
    port 1/1/c2/1 {
        admin-state enable
    }
    port 1/1/c1/1 {
        admin-state enable
    }
    router "Base" {
        interface "system" {
            ipv4 {
                primary {
                    address 100.66.255.3
                    prefix-length 32
                }
            }
            ipv6 {
                address 2001:db8:66:255::3 {
                    prefix-length 128
                }
            }
        }
        interface "to-CSC2-PE2" {
            port 1/1/c2/1
            description "To_CSC2-PE2_1/1/c2/1"
            ipv4 {
                primary {
                    address 100.66.0.17
                    prefix-length 30
                }
            }
            ipv6 {
                address 2001:db8:66::17 {
                    prefix-length 126
                }
            }
            admin-state enable
        }
        interface "to-CSC2-P1" {
            port 1/1/c1/1
            description "To_CSC2-P1_1/1/c1/1"
            ipv4 {
                primary {
                    address 100.66.0.10
                    prefix-length 30
                }
            }
            ipv6 {
                address 2001:db8:66::11 {
                    prefix-length 126
                }
            }
            admin-state enable
        }
    }
}
