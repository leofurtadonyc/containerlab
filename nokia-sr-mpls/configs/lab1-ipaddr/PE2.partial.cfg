configure {
    system {
        name "PE2"
        security {
            user-params {
                local-user {
                    user "admin" {
                        password "NokiaSros1!"
                        access {
                            console true
                        }
                        console {
                            member ["administrative"]
                        }
                    }
                }
            }
        }
    }
    card 1 {
        admin-state enable
        card-type iom-1
        mda 1 {
            admin-state enable
            mda-type me12-100gb-qsfp28
        }
    }
    port 1/1/c1 {
        connector {
            breakout c1-100g
        }
        admin-state enable
    }
    port 1/1/c2 {
        connector {
            breakout c1-100g
        }
        admin-state enable
    }
    port 1/1/c3 {
        connector {
            breakout c1-100g
        }
        admin-state enable
    }
    port 1/1/c5 {
        connector {
            breakout c1-100g
        }
        admin-state enable
    }
    port 1/1/c1/1 {
        admin-state enable
        ethernet {
            mode network
        }
    }
    port 1/1/c2/1 {
        admin-state enable
    }
    port 1/1/c3/1 {
        admin-state enable
    }
    port 1/1/c5/1 {
        admin-state enable
    }
    router "Base" {
        interface "system" {
            ipv4 {
                primary {
                    address 100.65.255.12
                    prefix-length 32
                }
            }
            ipv6 {
                address 2001:db8:65:255::12 {
                    prefix-length 128
                }
            }
        }
        interface "to-CPE-B1" {
            port 1/1/c1/1
            description "To_CPE-B1_1/1/c1/1"
            admin-state enable
        }
        interface "to-P1" {
            port 1/1/c2/1
            description "To_P1_1/1/c2/1"
            ipv4 {
                primary {
                    address 100.65.0.9
                    prefix-length 30
                }
            }
            ipv6 {
                address 2001:db8:65::9 {
                    prefix-length 126
                }
            }
            admin-state enable
        }
        interface "to-P2" {
            port 1/1/c3/1
            description "To_P2_1/1/c3/1"
            ipv4 {
                primary {
                    address 100.65.0.13
                    prefix-length 30
                }
            }
            ipv6 {
                address 2001:db8:65::13 {
                    prefix-length 126
                }
            }
            admin-state enable
        }
        interface "to-NOC-R1" {
            port 1/1/c5/1
            description "To_NOC-R1_1/1/c5/1"
            ipv4 {
                primary {
                    address 100.65.0.73
                    prefix-length 30
                }
            }
            ipv6 {
                address 2001:db8:65::49 {
                    prefix-length 126
                }
            }
            admin-state enable
        }
    }
}