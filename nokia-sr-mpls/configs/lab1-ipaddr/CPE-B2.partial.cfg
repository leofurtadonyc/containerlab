configure {
    system {
        name "CPE-B2"
        security {
            user-params {
                local-user {
                    user "admin" {
                        password "NokiaSros1!"
                        access {
                            console true
                        }
                        console {
                            member ["administrative"]
                        }
                    }
                }
            }
        }
    }
    card 1 {
        admin-state enable
        card-type iom-1
        mda 1 {
            admin-state enable
            mda-type me12-100gb-qsfp28
        }
    }
    port 1/1/c3 {
        connector {
            breakout c1-100g
        }
        admin-state enable
    }
    port 1/1/c2 {
        connector {
            breakout c1-100g
        }
        admin-state enable
    }
    port 1/1/c3/1 {
        admin-state enable
        ethernet {
            mode network
        }
    }
    port 1/1/c2/1 {
        admin-state enable
    }
    router "Base" {
        interface "system" {
            ipv4 {
                primary {
                    address 172.17.255.2
                    prefix-length 32
                }
            }
            ipv6 {
                address 2001:db8:b:255::2 {
                    prefix-length 128
                }
            }
        }
        interface "to-PE4" {
            port 1/1/c3/1
            description "To_PE4_1/1/c3/1"
            admin-state enable
        }
        interface "stub-interface" {
            port 1/1/c2/1
            description "Stub_interface"
            ipv4 {
                primary {
                    address 172.17.1.5
                    prefix-length 30
                }
            }
            ipv6 {
                address 2001:db8:b:1::5 {
                    prefix-length 126
                }
            }
            admin-state enable
        }
    }
}