configure {
    system {
        name "P5"
        security {
            user-params {
                local-user {
                    user "admin" {
                        password "NokiaSros1!"
                        access {
                            console true
                        }
                        console {
                            member ["administrative"]
                        }
                    }
                }
            }
        }
    }
    card 1 {
        admin-state enable
        card-type iom-1
        mda 1 {
            admin-state enable
            mda-type me12-100gb-qsfp28
        }
    }
    port 1/1/c4 {
        connector {
            breakout c1-100g
        }
        admin-state enable
    }
    port 1/1/c3 {
        connector {
            breakout c1-100g
        }
        admin-state enable
    }
    port 1/1/c1 {
        connector {
            breakout c1-100g
        }
        admin-state enable
    }
    port 1/1/c4/1 {
        admin-state enable
    }
    port 1/1/c3/1 {
        admin-state enable
    }
    port 1/1/c1/1 {
        admin-state enable
    }
    router "Base" {
        interface "system" {
            ipv4 {
                primary {
                    address 100.65.255.5
                    prefix-length 32
                }
            }
            ipv6 {
                address 2001:db8:65:255::5 {
                    prefix-length 128
                }
            }
        }
        interface "to-P3" {
            port 1/1/c4/1
            description "To_P3_1/1/c4/1"
            ipv4 {
                primary {
                    address 100.65.0.34
                    prefix-length 30
                }
            }
            ipv6 {
                address 2001:db8:65::35 {
                    prefix-length 126
                }
            }
            admin-state enable
        }
        interface "to-P6" {
            port 1/1/c3/1
            description "To_P6_1/1/c3/1"
            ipv4 {
                primary {
                    address 100.65.0.41
                    prefix-length 30
                }
            }
            ipv6 {
                address 2001:db8:65::41 {
                    prefix-length 126
                }
            }
            admin-state enable
        }
        interface "to-P7" {
            port 1/1/c1/1
            description "To_P7_1/1/c1/1"
            ipv4 {
                primary {
                    address 100.65.0.45
                    prefix-length 30
                }
            }
            ipv6 {
                address 2001:db8:65::45 {
                    prefix-length 126
                }
            }
            admin-state enable
        }
    }
}