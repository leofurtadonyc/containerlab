configure {
    system {
        name "CSC1-PE1"
        security {
            user-params {
                local-user {
                    user "admin" {
                        password "NokiaSros1!"
                        access {
                            console true
                        }
                        console {
                            member ["administrative"]
                        }
                    }
                }
            }
        }
    }
    card 1 {
        admin-state enable
        card-type iom-1
        mda 1 {
            admin-state enable
            mda-type me12-100gb-qsfp28
        }
    }
    port 1/1/c1 {
        connector {
            breakout c1-100g
        }
        admin-state enable
    }
    port 1/1/c2 {
        connector {
            breakout c1-100g
        }
        admin-state enable
    }
    port 1/1/c3 {
        connector {
            breakout c1-100g
        }
        admin-state enable
    }
    port 1/1/c6 {
        connector {
            breakout c1-100g
        }
        admin-state enable
    }
    port 1/1/c1/1 {
        admin-state enable
    }
    port 1/1/c2/1 {
        admin-state enable
    }
    port 1/1/c3/1 {
        admin-state enable
    }
    port 1/1/c6/1 {
        admin-state enable
    }
    router "Base" {
        interface "system" {
            ipv4 {
                primary {
                    address 100.64.255.11
                    prefix-length 32
                }
            }
            ipv6 {
                address 2001:db8:64:255::11 {
                    prefix-length 128
                }
            }
        }
        interface "to-ISP1-R1" {
            port 1/1/c1/1
            description "To_ISP1-R1_1/1/c1/1"
            ipv4 {
                primary {
                    address 198.51.100.2
                    prefix-length 30
                }
            }
            ipv6 {
                address 2001:db8:1::2 {
                    prefix-length 126
                }
            }
            admin-state enable
        }
        interface "to-CSC1-P1" {
            port 1/1/c2/1
            description "To_CSC1-P1_1/1/c2/1"
            ipv4 {
                primary {
                    address 100.64.0.1
                    prefix-length 30
                }
            }
            ipv6 {
                address 2001:db8:64::1 {
                    prefix-length 126
                }
            }
            admin-state enable
        }
        interface "to-CSC1-P2" {
            port 1/1/c3/1
            description "To_CSC1-P2_1/1/c3/1"
            ipv4 {
                primary {
                    address 100.64.0.5
                    prefix-length 30
                }
            }
            ipv6 {
                address 2001:db8:64::5 {
                    prefix-length 126
                }
            }
            admin-state enable
        }
        interface "to-P1" {
            port 1/1/c6/1
            description "To_P1_1/1/c6/1"
            ipv4 {
                primary {
                    address 100.64.1.1
                    prefix-length 30
                }
            }
            ipv6 {
                address 2001:db8:64:1::1 {
                    prefix-length 126
                }
            }
            admin-state enable
        }
    }
}