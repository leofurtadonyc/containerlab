configure {
    system {
        name "CSC1-PE2"
        security {
            user-params {
                local-user {
                    user "admin" {
                        password "NokiaSros1!"
                        access {
                            console true
                        }
                        console {
                            member ["administrative"]
                        }
                    }
                }
            }
        }
    }
    card 1 {
        admin-state enable
        card-type iom-1
        mda 1 {
            admin-state enable
            mda-type me12-100gb-qsfp28
        }
    }
    port 1/1/c1 {
        connector {
            breakout c1-100g
        }
        admin-state enable
    }
    port 1/1/c2 {
        connector {
            breakout c1-100g
        }
        admin-state enable
    }
    port 1/1/c3 {
        connector {
            breakout c1-100g
        }
        admin-state enable
    }
    port 1/1/c6 {
        connector {
            breakout c1-100g
        }
        admin-state enable
    }
    port 1/1/c1/1 {
        admin-state enable
    }
    port 1/1/c2/1 {
        admin-state enable
    }
    port 1/1/c3/1 {
        admin-state enable
    }
    port 1/1/c6/1 {
        admin-state enable
    }
    router "Base" {
        interface "system" {
            ipv4 {
                primary {
                    address 100.64.255.12
                    prefix-length 32
                }
            }
            ipv6 {
                address 2001:db8:64:255::12 {
                    prefix-length 128
                }
            }
        }
        interface "to-ISP2-R1" {
            port 1/1/c1/1
            description "To_ISP2-R1_1/1/c1/1"
            ipv4 {
                primary {
                    address 203.0.113.2
                    prefix-length 30
                }
            }
            ipv6 {
                address 2001:db8:2::2 {
                    prefix-length 126
                }
            }
            admin-state enable
        }
        interface "to-CSC1-P3" {
            port 1/1/c2/1
            description "To_CSC1-P3_1/1/c2/1"
            ipv4 {
                primary {
                    address 100.64.0.18
                    prefix-length 30
                }
            }
            ipv6 {
                address 2001:db8:64::12 {
                    prefix-length 126
                }
            }
            admin-state enable
        }
        interface "to-CSC1-P4" {
            port 1/1/c3/1
            description "To_CSC1-P4_1/1/c3/1"
            ipv4 {
                primary {
                    address 100.64.0.22
                    prefix-length 30
                }
            }
            ipv6 {
                address 2001:db8:64::15 {
                    prefix-length 126
                }
            }
            admin-state enable
        }
        interface "to-P7" {
            port 1/1/c6/1
            description "To_P7_1/1/c6/1"
            ipv4 {
                primary {
                    address 100.64.1.5
                    prefix-length 30
                }
            }
            ipv6 {
                address 2001:db8:64:1::5 {
                    prefix-length 126
                }
            }
            admin-state enable
        }
    }
}