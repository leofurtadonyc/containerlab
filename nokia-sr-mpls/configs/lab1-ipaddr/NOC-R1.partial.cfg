configure {
    system {
        name "NOC-R1"
        security {
            user-params {
                local-user {
                    user "admin" {
                        password "NokiaSros1!"
                        access {
                            console true
                        }
                        console {
                            member ["administrative"]
                        }
                    }
                }
            }
        }
    }
    card 1 {
        admin-state enable
        card-type iom-1
        mda 1 {
            admin-state enable
            mda-type me12-100gb-qsfp28
        }
    }
    port 1/1/c5 {
        connector {
            breakout c1-100g
        }
        admin-state enable
    }
    port 1/1/c2 {
        connector {
            breakout c1-100g
        }
        admin-state enable
    }
    port 1/1/c5/1 {
        admin-state enable
    }
    port 1/1/c2/1 {
        admin-state enable
    }
    router "Base" {
        interface "system" {
            ipv4 {
                primary {
                    address 10.255.0.1
                    prefix-length 32
                }
            }
            ipv6 {
                address 2001:db8:255:255::1 {
                    prefix-length 128
                }
            }
        }
        interface "to-PE2" {
            port 1/1/c5/1
            description "To_PE2_1/1/c5/1"
            ipv4 {
                primary {
                    address 100.65.0.74
                    prefix-length 30
                }
            }
            ipv6 {
                address 2001:db8:65::4A {
                    prefix-length 126
                }
            }
            admin-state enable
        }
        interface "stub-interface" {
            port 1/1/c2/1
            description "To_Stub_interface"
            ipv4 {
                primary {
                    address 10.200.1.1
                    prefix-length 24
                }
            }
            ipv6 {
                address 2001:db8:255:1::1 {
                    prefix-length 64
                }
            }
            admin-state enable
        }
    }
}