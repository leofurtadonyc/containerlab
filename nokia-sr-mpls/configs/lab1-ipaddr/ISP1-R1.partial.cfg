configure {
    system {
        name "ISP1-R1"
        security {
            user-params {
                local-user {
                    user "admin" {
                        password "NokiaSros1!"
                        access {
                            console true
                        }
                        console {
                            member ["administrative"]
                        }
                    }
                }
            }
        }
    }
    card 1 {
        admin-state enable
        card-type iom-1
        mda 1 {
            admin-state enable
            mda-type me12-100gb-qsfp28
        }
    }
    port 1/1/c1 {
        connector {
            breakout c1-100g
        }
        admin-state enable
    }
    port 1/1/c1/1 {
        admin-state enable
    }
    router "Base" {
        interface "system" {
            ipv4 {
                primary {
                    address 1.1.255.1
                    prefix-length 32
                }
            }
            ipv6 {
                address 2001:db8:1:255::1 {
                    prefix-length 128
                }
            }
        }
        interface "to-CSC1-PE1" {
            port 1/1/c1/1
            description "To_CSC1-PE1_1/1/c1/1"
            ipv4 {
                primary {
                    address 198.51.100.1
                    prefix-length 30
                }
            }
            ipv6 {
                address 2001:db8:1::1 {
                    prefix-length 126
                }
            }
            admin-state enable
        }
    }
}
