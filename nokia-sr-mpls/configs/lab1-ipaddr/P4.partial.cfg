configure {
    system {
        name "P4"
        security {
            user-params {
                local-user {
                    user "admin" {
                        password "NokiaSros1!"
                        access {
                            console true
                        }
                        console {
                            member ["administrative"]
                        }
                    }
                }
            }
        }
    }
    card 1 {
        admin-state enable
        card-type iom-1
        mda 1 {
            admin-state enable
            mda-type me12-100gb-qsfp28
        }
    }
    port 1/1/c3 {
        connector {
            breakout c1-100g
        }
        admin-state enable
    }
    port 1/1/c4 {
        connector {
            breakout c1-100g
        }
        admin-state enable
    }
    port 1/1/c5 {
        connector {
            breakout c1-100g
        }
        admin-state enable
    }
    port 1/1/c3/1 {
        admin-state enable
    }
    port 1/1/c4/1 {
        admin-state enable
    }
    port 1/1/c5/1 {
        admin-state enable
    }
    router "Base" {
        interface "system" {
            ipv4 {
                primary {
                    address 100.65.255.4
                    prefix-length 32
                }
            }
            ipv6 {
                address 2001:db8:65:255::4 {
                    prefix-length 128
                }
            }
        }
        interface "to-P3" {
            port 1/1/c3/1
            description "To_P3_1/1/c3/1"
            ipv4 {
                primary {
                    address 100.65.0.30
                    prefix-length 30
                }
            }
            ipv6 {
                address 2001:db8:65::1F {
                    prefix-length 126
                }
            }
            admin-state enable
        }
        interface "to-P6" {
            port 1/1/c4/1
            description "To_P6_1/1/c4/1"
            ipv4 {
                primary {
                    address 100.65.0.37
                    prefix-length 30
                }
            }
            ipv6 {
                address 2001:db8:65::25 {
                    prefix-length 126
                }
            }
            admin-state enable
        }
        interface "to-P2" {
            port 1/1/c5/1
            description "To_P2_1/1/c5/1"
            ipv4 {
                primary {
                    address 100.65.0.26
                    prefix-length 30
                }
            }
            ipv6 {
                address 2001:db8:65::1A {
                    prefix-length 126
                }
            }
            admin-state enable
        }
    }
}