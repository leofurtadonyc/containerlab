configure {
    system {
        name "PE3"
        security {
            user-params {
                local-user {
                    user "admin" {
                        password "NokiaSros1!"
                        access {
                            console true
                        }
                        console {
                            member ["administrative"]
                        }
                    }
                }
            }
        }
    }
    card 1 {
        admin-state enable
        card-type iom-1
        mda 1 {
            admin-state enable
            mda-type me12-100gb-qsfp28
        }
    }
    port 1/1/c3 {
        connector {
            breakout c1-100g
        }
        admin-state enable
    }
    port 1/1/c2 {
        connector {
            breakout c1-100g
        }
        admin-state enable
    }
    port 1/1/c4 {
        connector {
            breakout c1-100g
        }
        admin-state enable
    }
    port 1/1/c3/1 {
        admin-state enable
        ethernet {
            mode network
        }
    }
    port 1/1/c2/1 {
        admin-state enable
    }
    port 1/1/c4/1 {
        admin-state enable
    }
    router "Base" {
        interface "system" {
            ipv4 {
                primary {
                    address 100.65.255.13
                    prefix-length 32
                }
            }
            ipv6 {
                address 2001:db8:65:255::13 {
                    prefix-length 128
                }
            }
        }
        interface "to-CPE-A2" {
            port 1/1/c3/1
            description "To_CPE-A2_1/1/c3/1"
            admin-state enable
        }
        interface "to-P8" {
            port 1/1/c2/1
            description "To_P8_1/1/c2/1"
            ipv4 {
                primary {
                    address 100.65.0.62
                    prefix-length 30
                }
            }
            ipv6 {
                address 2001:db8:65::3E {
                    prefix-length 126
                }
            }
            admin-state enable
        }
        interface "to-P7" {
            port 1/1/c4/1
            description "To_P7_1/1/c4/1"
            ipv4 {
                primary {
                    address 100.65.0.58
                    prefix-length 30
                }
            }
            ipv6 {
                address 2001:db8:65::3B {
                    prefix-length 126
                }
            }
            admin-state enable
        }
        mpls-labels {
            sr-labels {
                start 100000
                end 100999
            }
        }
        mpls {
            admin-state enable
            interface "system" {
            }
        }
        ospf 0 {
            admin-state enable
            router-id 100.65.255.13
            advertise-router-capability area
            traffic-engineering true
            segment-routing {
                admin-state enable
                prefix-sid-range {
                    global
                }
            }
            area 0.0.0.0 {
                interface "system" {
                    interface-type point-to-point
                    passive true
                    node-sid {
                        index 3
                    }
                }
                interface "to-P8" {
                    interface-type point-to-point
                }
                interface "to-P7" {
                    interface-type point-to-point
                }
            }
        }
        rsvp {
            admin-state disable
        }
    }
}