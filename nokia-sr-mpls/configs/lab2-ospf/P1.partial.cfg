configure {
    system {
        name "P1"
        security {
            user-params {
                local-user {
                    user "admin" {
                        password "NokiaSros1!"
                        access {
                            console true
                        }
                        console {
                            member ["administrative"]
                        }
                    }
                }
            }
        }
    }
    card 1 {
        admin-state enable
        card-type iom-1
        mda 1 {
            admin-state enable
            mda-type me12-100gb-qsfp28
        }
    }
    port 1/1/c3 {
        connector {
            breakout c1-100g
        }
        admin-state enable
    }
    port 1/1/c2 {
        connector {
            breakout c1-100g
        }
        admin-state enable
    }
    port 1/1/c4 {
        connector {
            breakout c1-100g
        }
        admin-state enable
    }
    port 1/1/c6 {
        connector {
            breakout c1-100g
        }
        admin-state enable
    }
    port 1/1/c5 {
        connector {
            breakout c1-100g
        }
        admin-state enable
    }
    port 1/1/c3/1 {
        admin-state enable
    }
    port 1/1/c2/1 {
        admin-state enable
    }
    port 1/1/c4/1 {
        admin-state enable
    }
    port 1/1/c6/1 {
        admin-state enable
    }
    port 1/1/c5/1 {
        admin-state enable
    }
    router "Base" {
        interface "system" {
            ipv4 {
                primary {
                    address 100.65.255.1
                    prefix-length 32
                }
            }
            ipv6 {
                address 2001:db8:65:255::1 {
                    prefix-length 128
                }
            }
        }
        interface "to-PE1" {
            port 1/1/c3/1
            description "To_PE1_1/1/c3/1"
            ipv4 {
                primary {
                    address 100.65.0.2
                    prefix-length 30
                }
            }
            ipv6 {
                address 2001:db8:65::2 {
                    prefix-length 126
                }
            }
            admin-state enable
        }
        interface "to-PE2" {
            port 1/1/c2/1
            description "To_PE2_1/1/c2/1"
            ipv4 {
                primary {
                    address 100.65.0.10
                    prefix-length 30
                }
            }
            ipv6 {
                address 2001:db8:65::a {
                    prefix-length 126
                }
            }
            admin-state enable
        }
        interface "to-P2" {
            port 1/1/c4/1
            description "To_P2_1/1/c4/1"
            ipv4 {
                primary {
                    address 100.65.0.17
                    prefix-length 30
                }
            }
            ipv6 {
                address 2001:db8:65::11 {
                    prefix-length 126
                }
            }
            admin-state enable
        }
        interface "to-CSC1-PE1" {
            port 1/1/c6/1
            description "To_CSC1-PE1_1/1/c6/1"
            ipv4 {
                primary {
                    address 100.64.1.2
                    prefix-length 30
                }
            }
            ipv6 {
                address 2001:db8:64:1::2 {
                    prefix-length 126
                }
            }
            admin-state enable
        }
        interface "to-P3" {
            port 1/1/c5/1
            description "To_P3_1/1/c5/1"
            ipv4 {
                primary {
                    address 100.65.0.21
                    prefix-length 30
                }
            }
            ipv6 {
                address 2001:db8:65::15 {
                    prefix-length 126
                }
            }
            admin-state enable
        }
        mpls-labels {
            sr-labels {
                start 100000
                end 100999
            }
        }
        mpls {
            admin-state enable
            interface "system" {
            }
        }
        ospf 0 {
            admin-state enable
            router-id 100.65.255.1
            advertise-router-capability area
            traffic-engineering true
            segment-routing {
                admin-state enable
                prefix-sid-range {
                    global
                }
            }
            area 0.0.0.0 {
                interface "system" {
                    interface-type point-to-point
                    passive true
                    node-sid {
                        index 11
                    }
                }
                interface "to-PE1" {
                    interface-type point-to-point
                }
                interface "to-PE2" {
                    interface-type point-to-point
                }
                interface "to-P2" {
                    interface-type point-to-point
                }
                interface "to-P3" {
                    interface-type point-to-point
                }
            }
        }
        rsvp {
            admin-state disable
        }
    }
}