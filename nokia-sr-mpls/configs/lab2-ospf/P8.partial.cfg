configure {
    system {
        name "P8"
        security {
            user-params {
                local-user {
                    user "admin" {
                        password "NokiaSros1!"
                        access {
                            console true
                        }
                        console {
                            member ["administrative"]
                        }
                    }
                }
            }
        }
    }
    card 1 {
        admin-state enable
        card-type iom-1
        mda 1 {
            admin-state enable
            mda-type me12-100gb-qsfp28
        }
    }
    port 1/1/c1 {
        connector {
            breakout c1-100g
        }
        admin-state enable
    }
    port 1/1/c2 {
        connector {
            breakout c1-100g
        }
        admin-state enable
    }
    port 1/1/c3 {
        connector {
