        mpls-labels {
            sr-labels {
                start 100000
                end 100999
            }
        }
        mpls {
            admin-state enable
            interface "system" {
            }
        }
        ospf 0 {
            admin-state enable
            router-id 100.65.255.8
            advertise-router-capability area
            traffic-engineering true
            segment-routing {
                admin-state enable
                prefix-sid-range {
                    global
                }
            }
            area 0.0.0.0 {
                interface "system" {
                    interface-type point-to-point
                    passive true
                    node-sid {
                        index 18
                    }
                }
                interface "to-P6" {
                    interface-type point-to-point
                }
                interface "to-PE3" {
                    interface-type point-to-point
                }
                interface "to-PE4" {
                    interface-type point-to-point
                }
            }
        }
        rsvp {
            admin-state disable
        }
    }
