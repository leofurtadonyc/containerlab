        admin-state enable
    }
    port 1/1/c1/1 {
        admin-state enable
    }
    port 1/1/c2/1 {
        admin-state enable
    }
    port 1/1/c3/1 {
        admin-state enable
    }
    port 1/1/c4/1 {
        admin-state enable
    }
    port 1/1/c6/1 {
        admin-state enable
