configure {
    system {
        name "CSC2-P4"
        security {
            user-params {
                local-user {
                    user "admin" {
                        password "NokiaSros1!"
                        access {
                            console true
                        }
                        console {
                            member ["administrative"]
                        }
                    }
                }
            }
        }
    }
    card 1 {
        admin-state enable
        card-type iom-1
        mda 1 {
            admin-state enable
            mda-type me12-100gb-qsfp28
        }
    }
    port 1/1/c3 {
        connector {
            breakout c1-100g
        }
        admin-state enable
    }
    port 1/1/c1 {
        connector {
            breakout c1-100g
        }
        admin-state enable
    }
    port 1/1/c3/1 {
        admin-state enable
    }
    port 1/1/c1/1 {
        admin-state enable
    }
    router "Base" {
        interface "system" {
            ipv4 {
                primary {
                    address 100.66.255.4
                    prefix-length 32
                }
            }
            ipv6 {
                address 2001:db8:66:255::4 {
                    prefix-length 128
                }
            }
        }
        interface "to-CSC2-PE2" {
            port 1/1/c3/1
            description "To_CSC2-PE2_1/1/c3/1"
            ipv4 {
                primary {
                    address 100.66.0.21
                    prefix-length 30
                }
            }
            ipv6 {
                address 2001:db8:66::17 {
                    prefix-length 126
                }
            }
            admin-state enable
        }
        interface "to-CSC2-P2" {
            port 1/1/c1/1
            description "To_CSC2-P2_1/1/c1/1"
            ipv4 {
                primary {
                    address 100.66.0.14
                    prefix-length 30
                }
            }
            ipv6 {
                address 2001:db8:66::13 {
                    prefix-length 126
                }
            }
            admin-state enable
        }
        mpls-labels {
            sr-labels {
                start 100000
                end 100999
            }
        }
        mpls {
            admin-state enable
            interface "system" {
            }
        }
        ospf 0 {
            admin-state enable
            router-id 100.66.255.4
            advertise-router-capability area
            traffic-engineering true
            segment-routing {
                admin-state enable
                prefix-sid-range {
                    global
                }
            }
            area 0.0.0.0 {
                interface "system" {
                    interface-type point-to-point
                    passive true
                    node-sid {
                        index 38
                    }
                }
                interface "to-CSC2-PE2" {
                    interface-type point-to-point
                }
                interface "to-CSC2-P2" {
                    interface-type point-to-point
                }
            }
        }
        rsvp {
            admin-state disable
        }
    }
}
