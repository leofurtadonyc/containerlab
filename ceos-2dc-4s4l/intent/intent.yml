spines:
  - dc1-spine1
  - dc1-spine2
  - dc1-spine3
  - dc1-spine4
  - dc2-spine1
  - dc2-spine2
  - dc2-spine3
  - dc2-spine4
leaves:
  rackA: [dc1-leaf1, dc1-leaf2, dc2-leaf1, dc2-leaf2]
  rackB: [dc1-leaf3, dc1-leaf4, dc2-leaf3, dc2-leaf4]
hosts:
  rackA: [dc1-host1, dc1-host2, dc2-host1, dc2-host2]
  rackB: [dc1-host3, dc1-host4, dc2-host3, dc2-host4]

tenant1:
  vrf: TENANT1
  vlan10:
    vni: 10100
    gw: 192.168.10.1/24
  rackA_domain:
    vlan: 20
    subnet: 192.168.20.0/24
    gw: 192.168.20.1/24
    vni: 10200
  rackB_domain:
    vlan: 30
    subnet: 192.168.30.0/24
    gw: 192.168.30.1/24
    vni: 10300
  isolation:
    type: l2
    interface: bond0.20

gnmi:
  port: 6030
  username: clab
  password: clab

dci:
  routers_dc1: [dc1-router1, dc1-router2]
  routers_dc2: [dc2-router1, dc2-router2]
  interdc_links:
    - dc1-router1:eth3-dc2-router1:eth3
    - dc1-router2:eth3-dc2-router2:eth3
