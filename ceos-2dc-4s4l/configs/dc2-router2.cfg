hostname dc2-router2
!
service routing protocols model multi-agent
username lfurtado privilege 15 secret 0 Juniper
username clab privilege 15 secret 0 clab
!
ip routing
vrf instance TENANT1
ip routing vrf TENANT1
!
vlan 10
vlan 20
vlan 30
vlan 4094
!
interface Loopback0
   ip address 10.2.254.22/32
interface Loopback1
   ip address 10.2.255.22/32
!
interface Ethernet1
   description to-dc2-spine1
   no switchport
   ip address 10.2.0.36/31
interface Ethernet2
   description to-dc2-spine3
   no switchport
   ip address 10.2.0.38/31
!
interface Ethernet3
   description WAN to-dc1-router2
   no switchport
   ip address 172.16.0.3/31
   mpls ip
   mpls ldp interface
!
interface Vlan4094
   vrf TENANT1
   ip address 10.2.10.22/32
!
interface Vxlan1
   vxlan source-interface Loopback1
   vxlan udp-port 4789
   vxlan vlan 10 vni 10100
   vxlan vlan 20 vni 10200
   vxlan vlan 30 vni 10300
   vxlan vrf TENANT1 vni 10000
!
mpls ip
mpls ldp
   router-id interface Loopback0
   transport-address interface Loopback0
   interface disabled default
   no shutdown
!
router ospf 100
   router-id 10.2.254.22
   network 172.16.0.2/31 area 0.0.0.0
   network 10.2.254.22/32 area 0.0.0.0
!
router bgp 65252
   router-id 10.2.254.22
   bgp bestpath d-path
   no bgp default ipv4-unicast
   neighbor DC2-UNDERLAY peer group
   neighbor DC2-UNDERLAY remote-as 65002
   neighbor DC2-UNDERLAY send-community
   neighbor DC2-UNDERLAY maximum-routes 12000
   neighbor 10.2.0.37 peer group DC2-UNDERLAY
   neighbor 10.2.0.39 peer group DC2-UNDERLAY
   neighbor DC2-EVPN peer group
   neighbor DC2-EVPN remote-as 65002
   neighbor DC2-EVPN ebgp-multihop 3
   neighbor DC2-EVPN update-source Loopback0
   neighbor DC2-EVPN send-community extended
   neighbor DC2-EVPN maximum-routes 12000
   neighbor 10.2.254.1 peer group DC2-EVPN
   neighbor 10.2.254.3 peer group DC2-EVPN
   neighbor WAN-EVPN peer group
   neighbor WAN-EVPN remote-as 65152
   neighbor WAN-EVPN update-source Loopback0
   neighbor WAN-EVPN ebgp-multihop 5
   neighbor WAN-EVPN send-community extended
   neighbor WAN-EVPN maximum-routes 12000
   neighbor 10.1.254.22 peer group WAN-EVPN
   address-family ipv4
      neighbor DC2-UNDERLAY activate
      network 10.2.254.22/32
      network 10.2.255.22/32
   address-family evpn
      neighbor DC2-EVPN activate
      neighbor WAN-EVPN activate
      neighbor WAN-EVPN domain remote
      neighbor WAN-EVPN encapsulation mpls
      neighbor WAN-EVPN next-hop-self
      domain identifier 2:2
      domain identifier 1:1 remote
   vlan 10
      rd evpn domain all 10.2.254.22:10
      route-target both 65000:10100
      route-target import export evpn domain remote 65000:10100
      redistribute learned
   vlan 20
      rd evpn domain all 10.2.254.22:20
      route-target both 65002:10200
      redistribute learned
   vlan 30
      rd evpn domain all 10.2.254.22:30
      route-target both 65002:10300
      redistribute learned
   vrf TENANT1
      route-target import evpn 65000:10000
      route-target export evpn 65000:10000
      redistribute connected
!
end
