hostname dc2-spine1
!
service routing protocols model multi-agent
username lfurtado privilege 15 secret 0 Juniper
username clab privilege 15 secret 0 clab
!
ip routing
!
interface Loopback0
   ip address 10.2.254.1/32
!
interface Ethernet1
   description to-dc2-leaf1
   no switchport
   ip address 10.2.0.1/31
interface Ethernet2
   description to-dc2-leaf2
   no switchport
   ip address 10.2.0.9/31
interface Ethernet3
   description to-dc2-leaf3
   no switchport
   ip address 10.2.0.17/31
interface Ethernet4
   description to-dc2-leaf4
   no switchport
   ip address 10.2.0.25/31
interface Ethernet5
   description to-dc2-router1
   no switchport
   ip address 10.2.0.33/31
interface Ethernet6
   description to-dc2-router2
   no switchport
   ip address 10.2.0.37/31
!
router bgp 65002
   router-id 10.2.254.1
   no bgp default ipv4-unicast
   !
   neighbor DC2-UNDERLAY peer group
   neighbor DC2-UNDERLAY send-community
   neighbor DC2-UNDERLAY maximum-routes 12000
   !
   neighbor 10.2.0.0 peer group DC2-UNDERLAY
   neighbor 10.2.0.0 remote-as 65201
   neighbor 10.2.0.8 peer group DC2-UNDERLAY
   neighbor 10.2.0.8 remote-as 65202
   neighbor 10.2.0.16 peer group DC2-UNDERLAY
   neighbor 10.2.0.16 remote-as 65203
   neighbor 10.2.0.24 peer group DC2-UNDERLAY
   neighbor 10.2.0.24 remote-as 65204
   neighbor 10.2.0.32 peer group DC2-UNDERLAY
   neighbor 10.2.0.32 remote-as 65251
   neighbor 10.2.0.36 peer group DC2-UNDERLAY
   neighbor 10.2.0.36 remote-as 65252
   !
   neighbor DC2-EVPN peer group
   neighbor DC2-EVPN ebgp-multihop 3
   neighbor DC2-EVPN update-source Loopback0
   neighbor DC2-EVPN send-community extended
   neighbor DC2-EVPN next-hop-unchanged
   neighbor DC2-EVPN maximum-routes 12000
   !
   neighbor 10.2.254.11 peer group DC2-EVPN
   neighbor 10.2.254.11 remote-as 65201
   neighbor 10.2.254.12 peer group DC2-EVPN
   neighbor 10.2.254.12 remote-as 65202
   neighbor 10.2.254.13 peer group DC2-EVPN
   neighbor 10.2.254.13 remote-as 65203
   neighbor 10.2.254.14 peer group DC2-EVPN
   neighbor 10.2.254.14 remote-as 65204
   neighbor 10.2.254.21 peer group DC2-EVPN
   neighbor 10.2.254.21 remote-as 65251
   neighbor 10.2.254.22 peer group DC2-EVPN
   neighbor 10.2.254.22 remote-as 65252
   !
   address-family ipv4
      neighbor DC2-UNDERLAY activate
      network 10.2.254.1/32
   address-family evpn
      neighbor DC2-EVPN activate
!
end
