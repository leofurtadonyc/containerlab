hostname dc2-leaf3
!
service routing protocols model multi-agent
username lfurtado privilege 15 secret 0 Juniper
username clab privilege 15 secret 0 clab
!
ip routing
ip virtual-router mac-address 00:1c:73:00:00:01
!
vrf instance TENANT1
ip routing vrf TENANT1
!
vlan 10
vlan 20
vlan 30
vlan 4094
!
interface Loopback0
   ip address 10.2.254.13/32
interface Loopback1
   ip address 10.2.255.13/32
!
interface Ethernet1
   description to-dc2-spine1
   no switchport
   ip address 10.2.0.16/31
interface Ethernet2
   description to-dc2-spine2
   no switchport
   ip address 10.2.0.18/31
interface Ethernet3
   description to-dc2-spine3
   no switchport
   ip address 10.2.0.20/31
interface Ethernet4
   description to-dc2-spine4
   no switchport
   ip address 10.2.0.22/31
!
interface Ethernet5
   description to-dc2-host3
   channel-group 13 mode active
interface Ethernet6
   description to-dc2-host4
   channel-group 14 mode active
!
interface Port-Channel13
   description ESI-LAG to-dc2-host3 on dc2-leaf3/dc2-leaf4
   switchport
   switchport mode trunk
   switchport trunk allowed vlan 10,20
   evpn ethernet-segment
      identifier 0000:0000:0000:1013:3333
      route-target import 00:00:00:21:33:33
   lacp system-id 0000.1013.3333
!
interface Port-Channel14
   description ESI-LAG to-dc2-host4 on dc2-leaf3/dc2-leaf4
   switchport
   switchport mode trunk
   switchport trunk allowed vlan 10,30
   evpn ethernet-segment
      identifier 0000:0000:0000:1014:4444
      route-target import 00:00:00:21:44:44
   lacp system-id 0000.1014.4444
!
interface Vlan10
   vrf TENANT1
   ip address virtual 192.168.10.1/24
interface Vlan20
   vrf TENANT1
   ip address virtual 192.168.120.1/24
interface Vlan30
   vrf TENANT1
   ip address virtual 192.168.130.1/24
interface Vlan4094
   vrf TENANT1
   ip address 10.2.10.13/32
!
interface Vxlan1
   vxlan source-interface Loopback1
   vxlan udp-port 4789
   vxlan vlan 10 vni 10100
   vxlan vlan 20 vni 10200
   vxlan vlan 30 vni 10300
   vxlan vrf TENANT1 vni 10000
!
router bgp 65203
   router-id 10.2.254.13
   no bgp default ipv4-unicast
   neighbor SPINE-UNDERLAY peer group
   neighbor SPINE-UNDERLAY remote-as 65002
   neighbor SPINE-UNDERLAY send-community
   neighbor SPINE-UNDERLAY maximum-routes 12000
   neighbor 10.2.0.17 peer group SPINE-UNDERLAY
   neighbor 10.2.0.19 peer group SPINE-UNDERLAY
   neighbor 10.2.0.21 peer group SPINE-UNDERLAY
   neighbor 10.2.0.23 peer group SPINE-UNDERLAY
   neighbor SPINE-EVPN peer group
   neighbor SPINE-EVPN remote-as 65002
   neighbor SPINE-EVPN ebgp-multihop 3
   neighbor SPINE-EVPN update-source Loopback0
   neighbor SPINE-EVPN send-community extended
   neighbor SPINE-EVPN maximum-routes 12000
   neighbor 10.2.254.1 peer group SPINE-EVPN
   neighbor 10.2.254.2 peer group SPINE-EVPN
   neighbor 10.2.254.3 peer group SPINE-EVPN
   neighbor 10.2.254.4 peer group SPINE-EVPN
   address-family ipv4
      neighbor SPINE-UNDERLAY activate
      network 10.2.254.13/32
      network 10.2.255.13/32
   address-family evpn
      neighbor SPINE-EVPN activate
   vlan 10
      rd auto
      route-target both 65000:10100
      redistribute learned
   vlan 20
      rd auto
      route-target both 65002:10200
      redistribute learned
   vlan 30
      rd auto
      route-target both 65002:10300
      redistribute learned
   vrf TENANT1
      route-target import evpn 65000:10000
      route-target export evpn 65000:10000
      redistribute connected
!
end
