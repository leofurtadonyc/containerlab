hostname dc1-leaf2
!
service routing protocols model multi-agent
username lfurtado privilege 15 secret 0 Juniper
username clab privilege 15 secret 0 clab
!
ip routing
ip virtual-router mac-address 00:1c:73:00:00:01
!
vrf instance TENANT1
ip routing vrf TENANT1
!
vlan 10
vlan 20
vlan 30
vlan 4094
!
interface Loopback0
   ip address 10.1.254.12/32
interface Loopback1
   ip address 10.1.255.12/32
!
interface Ethernet1
   description to-dc1-spine1
   no switchport
   ip address 10.1.0.8/31
interface Ethernet2
   description to-dc1-spine2
   no switchport
   ip address 10.1.0.10/31
interface Ethernet3
   description to-dc1-spine3
   no switchport
   ip address 10.1.0.12/31
interface Ethernet4
   description to-dc1-spine4
   no switchport
   ip address 10.1.0.14/31
!
interface Ethernet5
   description to-dc1-host1
   channel-group 11 mode active
interface Ethernet6
   description to-dc1-host2
   channel-group 12 mode active
!
interface Port-Channel11
   description ESI-LAG to-dc1-host1 on dc1-leaf1/dc1-leaf2
   switchport
   switchport mode trunk
   switchport trunk allowed vlan 10,20
   evpn ethernet-segment
      identifier 0000:0000:0000:0011:1111
      route-target import 00:00:00:11:11:11
   lacp system-id 0000.0011.1111
!
interface Port-Channel12
   description ESI-LAG to-dc1-host2 on dc1-leaf1/dc1-leaf2
   switchport
   switchport mode trunk
   switchport trunk allowed vlan 10,30
   evpn ethernet-segment
      identifier 0000:0000:0000:0012:2222
      route-target import 00:00:00:11:22:22
   lacp system-id 0000.0012.2222
!
interface Vlan10
   vrf TENANT1
   ip address virtual 192.168.10.1/24
interface Vlan20
   vrf TENANT1
   ip address virtual 192.168.20.1/24
interface Vlan30
   vrf TENANT1
   ip address virtual 192.168.30.1/24
interface Vlan4094
   vrf TENANT1
   ip address 10.1.10.12/32
!
interface Vxlan1
   vxlan source-interface Loopback1
   vxlan udp-port 4789
   vxlan vlan 10 vni 10100
   vxlan vlan 20 vni 10200
   vxlan vlan 30 vni 10300
   vxlan vrf TENANT1 vni 10000
!
router bgp 65102
   router-id 10.1.254.12
   no bgp default ipv4-unicast
   neighbor SPINE-UNDERLAY peer group
   neighbor SPINE-UNDERLAY remote-as 65001
   neighbor SPINE-UNDERLAY send-community
   neighbor SPINE-UNDERLAY maximum-routes 12000
   neighbor 10.1.0.9 peer group SPINE-UNDERLAY
   neighbor 10.1.0.11 peer group SPINE-UNDERLAY
   neighbor 10.1.0.13 peer group SPINE-UNDERLAY
   neighbor 10.1.0.15 peer group SPINE-UNDERLAY
   neighbor SPINE-EVPN peer group
   neighbor SPINE-EVPN remote-as 65001
   neighbor SPINE-EVPN ebgp-multihop 3
   neighbor SPINE-EVPN update-source Loopback0
   neighbor SPINE-EVPN send-community extended
   neighbor SPINE-EVPN maximum-routes 12000
   neighbor 10.1.254.1 peer group SPINE-EVPN
   neighbor 10.1.254.2 peer group SPINE-EVPN
   neighbor 10.1.254.3 peer group SPINE-EVPN
   neighbor 10.1.254.4 peer group SPINE-EVPN
   address-family ipv4
      neighbor SPINE-UNDERLAY activate
      network 10.1.254.12/32
      network 10.1.255.12/32
   address-family evpn
      neighbor SPINE-EVPN activate
   vlan 10
      rd auto
      route-target both 65000:10100
      redistribute learned
   vlan 20
      rd auto
      route-target both 65001:10200
      redistribute learned
   vlan 30
      rd auto
      route-target both 65001:10300
      redistribute learned
   vrf TENANT1
      route-target import evpn 65000:10000
      route-target export evpn 65000:10000
      redistribute connected
!
end
