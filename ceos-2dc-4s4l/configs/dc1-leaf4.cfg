hostname dc1-leaf4
!
service routing protocols model multi-agent
username lfurtado privilege 15 secret 0 Juniper
username clab privilege 15 secret 0 clab
!
ip routing
ip virtual-router mac-address 00:1c:73:00:00:01
!
vrf instance TENANT1
ip routing vrf TENANT1
!
vlan 10
vlan 20
vlan 30
vlan 4094
!
interface Loopback0
   ip address 10.1.254.14/32
interface Loopback1
   ip address 10.1.255.14/32
!
interface Ethernet1
   description to-dc1-spine1
   no switchport
   ip address 10.1.0.24/31
interface Ethernet2
   description to-dc1-spine2
   no switchport
   ip address 10.1.0.26/31
interface Ethernet3
   description to-dc1-spine3
   no switchport
   ip address 10.1.0.28/31
interface Ethernet4
   description to-dc1-spine4
   no switchport
   ip address 10.1.0.30/31
!
interface Ethernet5
   description to-dc1-host3
   channel-group 13 mode active
interface Ethernet6
   description to-dc1-host4
   channel-group 14 mode active
!
interface Port-Channel13
   description ESI-LAG to-dc1-host3 on dc1-leaf3/dc1-leaf4
   switchport
   switchport mode trunk
   switchport trunk allowed vlan 10,20
   evpn ethernet-segment
      identifier 0000:0000:0000:0013:3333
      route-target import 00:00:00:11:33:33
   lacp system-id 0000.0013.3333
!
interface Port-Channel14
   description ESI-LAG to-dc1-host4 on dc1-leaf3/dc1-leaf4
   switchport
   switchport mode trunk
   switchport trunk allowed vlan 10,30
   evpn ethernet-segment
      identifier 0000:0000:0000:0014:4444
      route-target import 00:00:00:11:44:44
   lacp system-id 0000.0014.4444
!
interface Vlan10
   vrf TENANT1
   ip address virtual 192.168.10.1/24
interface Vlan20
   vrf TENANT1
   ip address virtual 192.168.20.1/24
interface Vlan30
   vrf TENANT1
   ip address virtual 192.168.30.1/24
interface Vlan4094
   vrf TENANT1
   ip address 10.1.10.14/32
!
interface Vxlan1
   vxlan source-interface Loopback1
   vxlan udp-port 4789
   vxlan vlan 10 vni 10100
   vxlan vlan 20 vni 10200
   vxlan vlan 30 vni 10300
   vxlan vrf TENANT1 vni 10000
!
router bgp 65104
   router-id 10.1.254.14
   no bgp default ipv4-unicast
   neighbor SPINE-UNDERLAY peer group
   neighbor SPINE-UNDERLAY remote-as 65001
   neighbor SPINE-UNDERLAY send-community
   neighbor SPINE-UNDERLAY maximum-routes 12000
   neighbor 10.1.0.25 peer group SPINE-UNDERLAY
   neighbor 10.1.0.27 peer group SPINE-UNDERLAY
   neighbor 10.1.0.29 peer group SPINE-UNDERLAY
   neighbor 10.1.0.31 peer group SPINE-UNDERLAY
   neighbor SPINE-EVPN peer group
   neighbor SPINE-EVPN remote-as 65001
   neighbor SPINE-EVPN ebgp-multihop 3
   neighbor SPINE-EVPN update-source Loopback0
   neighbor SPINE-EVPN send-community extended
   neighbor SPINE-EVPN maximum-routes 12000
   neighbor 10.1.254.1 peer group SPINE-EVPN
   neighbor 10.1.254.2 peer group SPINE-EVPN
   neighbor 10.1.254.3 peer group SPINE-EVPN
   neighbor 10.1.254.4 peer group SPINE-EVPN
   address-family ipv4
      neighbor SPINE-UNDERLAY activate
      network 10.1.254.14/32
      network 10.1.255.14/32
   address-family evpn
      neighbor SPINE-EVPN activate
   vlan 10
      rd auto
      route-target both 65000:10100
      redistribute learned
   vlan 20
      rd auto
      route-target both 65001:10200
      redistribute learned
   vlan 30
      rd auto
      route-target both 65001:10300
      redistribute learned
   vrf TENANT1
      route-target import evpn 65000:10000
      route-target export evpn 65000:10000
      redistribute connected
!
end
